{% extends "layout.html" %}
{% block content %}

    <h1>Upload Files</h1>

    <form action="handle_form" method="post" enctype="multipart/form-data">
    	<div class="form-control-label" style="font-size: 26px">PAM Sequence</div>
         <input class="form-control form-control-lg" name="pamseq" type="text" required="true"><br>
         <div class="form-control-label" style="font-size: 26px">Target Length</div>
         <input class="form-control form-control-lg" name="targetLength"  type="number" value="22"><br>
         <div class="form-control-label" style="font-size: 26px">Strand</div>
         <select class="form-control form-control-lg" name="strand" required>
			  <option value="" selected="selected">None Selected</option>
			  <option value="1">Forward</option>
			  <option value="2">Reverse</option>
			</select><br>
        <!--  <input class="form-control form-control-lg" name="strand" type="text"><br> -->
     	<div class="form-control-label" style="font-size: 26px">LCP</div>
         <input class="form-control form-control-lg" name="lcp" type="number" value="12"><br>
         <div class="form-control-label" style="font-size: 26px" type="number">EDS</div>
         	<select class="form-control form-control-lg" name="eds">
			  <option>0</option>
			  <option>1</option>
			  <option selected="selected">2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			</select><br>
        <div class="form-control-label" style="font-size: 26px"> Upload gbk File</div>
        <input class="input-group input-file" type="file" name="file" required="true">
        <br>
        <div class="form-control-label" style="font-size: 26px">Output File Name</div>
         <input class="form-control form-control-lg" name="Output" type="string" value="out.txt">
        <input class="btn btn-outline-info" style="margin-top: 20px" type="submit" value="Submit">
    </form>

{% endblock content %}
